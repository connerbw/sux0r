<div class="sect1" title="$config_fix_newlines">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="variable.config.fix.newlines"></a>$config_fix_newlines</h2></div></div></div>
<p>
	   If set to <code class="constant">TRUE</code>, mac and dos newlines ie <code class="literal">'\r'</code> and
       <code class="literal">'\r\n'</code> in config files are
	   converted to <code class="literal">'\n'</code> when they are parsed.
       Default is <code class="constant">TRUE</code>.
	   </p>
</div>
